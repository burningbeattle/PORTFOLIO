    <div class="container mt-5">
        <h1>Contact Me</h1>
        <p>If you have any questions, feel free to reach out using the form below.</p>
        
        <form id="contact-form">
            <form action="https://api.web3forms.com/submit" method="POST"></form>
            <input type="hidden" name="access_key" value="6985817d-c6b6-4a45-a7bd-e6c2534062a7">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
